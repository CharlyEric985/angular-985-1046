<mat-card class="large-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="large-input">
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="large-input">
          <input type="password" matInput placeholder="Mot de passe" formControlName="mdp">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button" *ngIf="!isLoading; else spinner">
        <button type="submit" mat-button>Se Connecter</button>
      </div>
      <ng-template #spinner class="spinner">
        <mat-spinner  [diameter]="30"></mat-spinner>
      </ng-template> 
    </form>
  </mat-card-content>
</mat-card>
