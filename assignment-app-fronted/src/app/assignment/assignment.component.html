<app-navbar></app-navbar>
<app-sidenav></app-sidenav>
<mat-sidenav-container autosize>
<div cdkDropListGroup class="ml-25">
  <div class="example-container">
    <h2>Non rendue</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of todo; track item) {
        <mat-card class="example-box" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{item.titre}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>This card has divider and indeterminate progress as footer</p>
            <p></p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      }
    </div>
  </div>

  <div class="example-container">
    <h2>Rendue</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of done; track item) {
        <mat-card class="example-box" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{item.titre}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>This card has divider and indeterminate progress as footer</p>
            <p></p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      }
    </div>
  </div>
</div>
</mat-sidenav-container>
